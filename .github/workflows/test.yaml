name: Test

on:
  push:
    branches: 
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      # Add your build steps here
      - name: Build Project
        id: build  # Set ID so we can reference it later
        run: echo "Building the project"
        continue-on-error: true  # Continue even if build fails

      - name: Run Tests
        id: tests  # Set ID so we can reference it later
        run: echo "Running tests"
        continue-on-error: true  # Continue even if tests fail

  notify:
    needs: build  # Notify job depends on build
    runs-on: ubuntu-latest
    if: always()  # Ensure the notification runs regardless of success or failure
    steps:
      - name: Notify Slack
        uses: slackapi/slack-github-action@v1.27.0
        with:
          slack-bot-user-oauth-access-token: ${{ secrets.SLACK_BOT_TOKEN }}  # Slack bot token from GitHub secrets
          slack-channel: 'YOUR_CHANNEL_ID'  # Replace with your Slack channel ID
          slack-text: |
            Workflow *${{ github.workflow }}* triggered by *${{ github.actor }}* has finished.
            Status: `${{ job.status }}`
            Job: `${{ job.name }}`
            URL: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
            Build Step Status: 
            - Build: `${{ steps.build.outcome }}`
            - Tests: `${{ steps.tests.outcome }}`
            {% if job.status == 'failure' %}
              {% if steps.build.outcome == 'failure' %}
                Build Error Message: `${{ steps.build.outputs.error_message }}`
              {% endif %}
              {% if steps.tests.outcome == 'failure' %}
                Test Error Message: `${{ steps.tests.outputs.error_message }}`
              {% endif %}
            {% endif %}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
