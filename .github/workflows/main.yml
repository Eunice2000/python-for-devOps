name: Test

on:
  push:
    branches: 
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      # Add your build steps here
      - name: Build Project
        run: echo "Building the project"

  notify:
    runs-on: ubuntu-latest
    needs: build  # Waits for the 'build' job to complete
    if: always()  # This ensures the notification runs regardless of success or failure
    steps:
      - name: Notify Slack
        uses: slackapi/slack-github-action@v1.22.0
        with:
          slack-token: ${{ secrets.SLACK_BOT_TOKEN }}  # Your Slack bot token
          channel-id: 'YOUR_CHANNEL_ID'  # Replace with your Slack channel ID
          text: |
            @channel
            Workflow *${{ github.workflow }}* triggered by *${{ github.actor }}* has finished.
            Status: `${{ job.status }}`
            Job: `${{ job.name }}`
            URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
